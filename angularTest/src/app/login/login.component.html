<div class="container">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Close clicked')">
        <span aria-hidden="true"></span>&times;
    </button>
    <h1>Login</h1>

    <form novalidate (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
 
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="pass" required>
      </div>
      
      <div class="form-group">
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="submit" class="btn btn-danger" (click)="activeModal.dismiss('Close clicked')">Cancel</button>
      </div>      
    </form>
</div>
