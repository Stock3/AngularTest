<form id="formNewUser" name="formNewUser" #userData = "ngForm" (ngSubmit) = "addNewUser(userData.value)"> 
  <fieldset>
      <legend>Додати учасника</legend>
        <label>Name: </label>
        <input type = "text" name="name" id="name" placeholder="name" ngModel><br>
        <label>Age: </label>
        <input type = "number" name="age" id="age" placeholder="age" ngModel><br>
      <button class="btn btn-success">Додати користувача</button>
      <a routerLink = "/table"><button class="btn btn-warning">Повернутися</button></a>
  </fieldset>
</form>

<br>
<h3 *ngIf = "isAdded"> {{confirmationString}}</h3>
